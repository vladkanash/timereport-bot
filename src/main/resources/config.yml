####################################  JIRA CONFIGS  ############################################
jira:
    auth:
        user: user@mail.com
        token: 1111222233334444

    rest:
        server: https://jira-cloud-url.com
        endpoint:
            search: /rest/api/2/search
            worklog: /rest/api/2/issue/{0}/worklog
        worklogQuery:
            '{
                "jql":
                    "worklogAuthor in (%s) and
                     worklogDate >= ''%s'' and
                     worklogDate <= ''%s''",
                 "fields": [ "worklog" ],
                 "maxResults": 1000
             }'

