    auth:
        token: xoxp-1234567890
        secret: 1.2345123451234513E19

    channel: channel123
    webhook: https://hooks.slack.com/services/1234567890

    reportRate: '86400000'

    image:
        comment: ''
        publicUrl:
            regex: https://slack-files.com/(.*?)-(.*?)-(.*?)
            template: https://slack-files.com/files-pri/$1-$2/time-report.png?pub_secret=$3

    message:
        payload: '{
                    "channel": "%s",
                    "blocks": [
                      {
                        "type": "image",
